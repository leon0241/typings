<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>typings</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>

    <script type="text/javascript" src="scripts/words.js" defer></script>
    <script type="text/javascript" src="scripts/main.js" defer></script>
    <script type="text/javascript" src="scripts/game.js" defer></script>
  </head>
  <body>

    <!-- Overlay for nav bars -->
    <div id="overlay"></div>

    <!-- Modal to view words -->
    <div id="wordModal" class="modal">
      <div id="modalContent">
        <header id="modalHeader" class="modalSection">
          <h1>
            modal
            <span id="modalExit" onclick="closeModal()">&times;</span>
          </h1>
        </header>

        <section id="modalButtons" class="modalSection">
          <button id="freqSort" class="modalButton" onclick="freqSortf()">Sort by frequency</button>
          <button id="lengthSort" class="modalButton" onclick="lengthSortf()">Sort by length</button>
          <button id="alphaSort" class="modalButton" onclick="alphaSortf()">Sort alphabetically</button>
        </section>

        <section id="modalWords" class="modalSection">
          <!-- Empty and will be filled with DOM -->
        </section>
      </div>
    </div>

    <!-- Settings nav bar -->
    <nav id="settingsNav">
      <h3>Settings</h3>

      <!-- Form with settings -->
      <form name="settingsForm" id="settingsForm" onsubmit="newGame(this);return false">
        <!-- Test type -->
        <label for="test_type">Test type</label>
        <section class="settingsRadio" id="typeSelector">
          <!-- Time -->
          <input type="radio" name="test_type" id="radiotime" value="0">
          <label for="radiotime">Time</label>

          <!-- Words -->
          <input type="radio" name="test_type" id="radiowords" value="1">
          <label for="radiowords">Words</label>
        </section>

        <!-- Test Length - Time -->
        <label for="time_length">Test length</label>
        <section class="settingsRadio" id="timeSelector">
          <!-- 30 seconds -->
          <input type="radio" name="time_length" id="radio30s" class="lengthRadio" value="0">
          <label for="radio30s">30 secs</label>

          <!-- 1 minute -->
          <input type="radio" name="time_length" id="radio1m" class="lengthRadio" value="1">
          <label for="radio1m">1 min</label>

          <!-- 2 minutes -->
          <input type="radio" name="time_length" id="radio2m" class="lengthRadio" value="2">
          <label for="radio2m">2 min</label>
        </section>

        <!-- Test Length - Words -->
        <label for="word_length">Test length</label>
        <section class="settingsRadio" id="wordSelector">
          <!-- 25 words -->
          <input type="radio" name="word_length" id="radio25w" class="lengthRadio" value="0">
          <label for="radio25w">25 words</label>

          <!-- 50 words -->
          <input type="radio" name="word_length" id="radio50w" class="lengthRadio" value="1">
          <label for="radio50w">50 words</label>

          <!-- 100 words -->
          <input type="radio" name="word_length" id="radio100w" class="lengthRadio" value="2">
          <label for="radio100w">100 words</label>
        </section>

        <!-- Clear local storage button -->
        <button type="button" onclick="localStorage.clear()">
          Clear local storage
        </button>

        <!-- Open modal button -->
        <button type="button" id="openModal">View words</button>

        <!-- Submit button -->
        <button id="submitButton" type="submit">Submit</button>
      </form>
    </nav>

    <!-- Game window -->
    <main>
      <!-- Button to open settings -->
      <button type="button" id="settingsButton" onclick="openSettings()">
      </button>

      <!-- Full screen container -->
      <div id="screenContainer">
        <!-- Game size container -->
        <div id="gameContainer">
          <!-- Game window -->
          <div id="game">
            <!-- Game time countdown -->
            <section class="gameArea" id="gameStatsArea">
              <span class="gameStat" id="gameProgress"></span>
            </section>
    
            <!-- Game word display -->
            <section class="gameArea" id="gameWordArea">
              <!-- Empty and will be filled with DOM -->
            </section>
    
            <!-- Game typing field -->
            <section class="gameArea" id="gameTypingArea">
              <input type="text" id="gameTypingField">
            </section>
    
            <!-- Game reset button -->
            <section class="gameArea" id="gameResetArea">
              <button type="button" onclick="resetGame()">Reset</button>
            </section>
          </div>
    
          <!-- Start overlay window -->
          <div id="startOverlay">
            <button id="startButton" type="button" onclick="initGame()">
              Click to start
            </button>
          </div>
    
          <!-- Finish overlay window -->
          <div id="finishOverlay">
            <!-- Form with information -->
            <form id="finishForm" onsubmit="submitFinishForm();return false">
              <!-- Title -->
              <section class="finishArea" id="finishTitleArea">
                <h1>Test Finished!</h1>
              </section>
  
              <!-- Name typing field -->
              <section class="finishArea" id="finishNameArea">
                <input type="text" class="finishTypingField" name="name" id="finishTypingField">
              </section>
    
              <!-- WPM and Acc display -->
              <section class="finishArea" id="finishStatArea">
                <!-- WPM label -->
                <span class="finishStat StatText" id="finishWPM">
                  WPM
                </span>

                <!-- Accuracy label -->
                <span class="finishStat StatText" id="finishAcc">
                  Accuracy
                </span>

                <!-- WPM count -->
                <span class="finishStat StatNum" id="gameWPM" name="WPM">
                  <!-- Empty and will be filled with DOM -->
                </span>

                <!-- Accuracy count -->
                <span class="finishStat StatNumber" id="gameAccuracy" name="Acc">
                  <!-- Empty and will be filled with DOM -->
                </span>
              </section>
            
              <!-- Hidden form inputs to submit info -->
              <section class="finishArea" id="finishHiddenForms">
                <!-- WPM -->
                <input type="text" name="wpm" id="hiddenWpm" class="hiddenField">

                <!-- Accuracy -->
                <input type="text" name="acc" id="hiddenAcc" class="hiddenField">
              </section>
  
              <!-- Submit buttons -->
              <section class="finishArea" id="finishRetryArea">
                <!-- Submit and retry -->
                <button type="submit" class="finishButton" onclick="finishedReset(false)">
                  Retry
                </button>

                <!-- Submit and exit -->
                <button type="submit" class="finishButton" onclick="finishedReset(true)">
                  Exit
                </button>
              </section>
            </form>
          </div>
        </div>
      </div>

      <!-- Button to open scores -->
      <button type="button" id="scoresButton" onclick="openScores()">
      </button>
    </main>

    <!-- Scores nav bar -->
    <nav id="scoresNav">
      <!-- Title -->
      <h3>Scoreboard</h3>

      <!-- Table with values -->
      <table id="scoreboard">
        <!-- Headers -->
        <thead>
          <tr>
            <th>Name</th>
            <th>WPM</th>
          </tr>
        </thead>

        <!-- Scores -->
        <tbody id="scorebody">
          <!-- Empty and will be filled with DOM -->
        </tbody>
      </table>
    </nav>
  </body>
</html>
